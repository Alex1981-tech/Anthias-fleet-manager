services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: fleet_manager
      POSTGRES_USER: fleet_manager
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fleet_manager_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/alex1981-tech/anthias-fleet-manager:latest
    build: .
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment: &app-env
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: fleet_manager
      DB_USER: fleet_manager
      DB_PASSWORD: ${DB_PASSWORD:-fleet_manager_secret}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:9000}
      WATCHTOWER_HTTP_API_TOKEN: ${WATCHTOWER_HTTP_API_TOKEN:-fm-watchtower-2026}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles
      - deploy_files:/app/deploy_files
      - media_files:/app/media

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-9000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - web

  celery-worker:
    image: ghcr.io/alex1981-tech/anthias-fleet-manager:latest
    build: .
    restart: unless-stopped
    command: celery -A fleet_manager worker -l info --concurrency=4 -Q celery
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment: *app-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - deploy_files:/app/deploy_files
      - media_files:/app/media

  celery-transcode:
    image: ghcr.io/alex1981-tech/anthias-fleet-manager:latest
    build: .
    restart: unless-stopped
    command: celery -A fleet_manager worker -l info --concurrency=1 -Q transcode
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment: *app-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - deploy_files:/app/deploy_files
      - media_files:/app/media

  celery-beat:
    image: ghcr.io/alex1981-tech/anthias-fleet-manager:latest
    build: .
    restart: unless-stopped
    command: celery -A fleet_manager beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment: *app-env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    command: --interval ${WATCHTOWER_POLL_INTERVAL:-300}
    environment:
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_ROLLING_RESTART: "true"
      WATCHTOWER_HTTP_API_UPDATE: "true"
      WATCHTOWER_HTTP_API_TOKEN: ${WATCHTOWER_HTTP_API_TOKEN:-fm-watchtower-2026}
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  static_files:
  deploy_files:
  media_files:
